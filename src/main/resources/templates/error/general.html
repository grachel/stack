<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Error page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <div th:replace="fragments/alert :: alert (type='danger', message=${status})">Stack</div>
    <div th:replace="fragments/alert :: alert (message=${timestamp})">Error: Error</div>
    <div th:replace="fragments/alert :: alert (message=${error})">Error: Error</div>
    <div th:replace="fragments/alert :: alert (message=${path})">Error: Error</div>
    <div th:replace="fragments/alert :: alert (message=${trace})">Stack</div>
    <div th:include="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>

</body>
