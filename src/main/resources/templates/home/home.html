<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="home/layout">
<head>
    <title>Stack Application</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <p th:text="|#${param.t[0]}|" th:unless="${param.t == null}"></p>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Questions</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="post : ${posts}">
            <tr>
                <td th:text="${post.getScore()}"></td>
                <td><a th:href="@{'/post/' + ${post.getId()}}" th:text="${post.getTitle()}"></a></td>
            </tr>
            <tr>
                <td colspan="2" style="white-space:nowrap;">
                    <div th:each="tag : ${post.getTags()}">
                        <div th:text="|#${tag.getTag()} |"></div>
                    </div>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
