<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="home/layout">
<head>
    <title>Stack Application - [[${post.getTitle()}]]</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <span class="title">[[${post.getTitle()}]], </span><span class="datetime">Posted by [[${post.getOwner().getDisplayName()}]], [[${post.getCreationDate()}]].</span>

    <textarea class="post" readonly>[[${post.getBody()}]]</textarea>

    <hr>
    <div class="comments">
        <div th:id="'pos' + ${post.getId()}">
            <table>
                <tbody class="tcomm">
                <tr th:each="comment : ${post.getCommentaries()}">
                    <td>
                        <a th:id="'com' + ${comment.getId()}" class="voteup glyphicon glyphicon-chevron-up">[[${comment.getScore()}]]</a>
                    </td>
                    <td th:text="${comment.getBody() + ' - ' + comment.getUsername() + ', on ' + comment.getCreationDate()}"></td>
                </tr>
                </tbody>
            </table>
            <h4>Leave a Comment:</h4>
            <form role="form">
                <div class="form-group">
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <button type="button" class="commBtn btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
