<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="home/layout">
<head>
    <title>Stack Application - Register</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <form class="form-narrow form-horizontal" method="post" th:action="@{registration}">
        <fieldset>
            <legend>Please Sign Up</legend>
            <div class="form-group">
                <label for="login" class="col-lg-2 control-label">Login</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="login" placeholder="Login" name="login"/>
                </div>
            </div>
            <div class="form-group">
                <label for="displayname" class="col-lg-2 control-label">Display Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="displayname" placeholder="Display Name" name="displayname"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" placeholder="Email address" name="email"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <p>Already have an account? <a href="/login" th:href="@{/login}">Sign In</a></p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
