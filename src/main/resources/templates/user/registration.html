<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Stack Application - Register</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <form class="form-narrow form-horizontal" method="post" th:action="@{registration}" th:object="${signupForm}"
          th:fragment="signupForm">
        <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <legend>Please Sign Up</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('login')}? 'has-error'">
                <label for="login" class="col-lg-2 control-label">Login</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="login" placeholder="Login" th:field="*{login}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('displayname')}? 'has-error'">
                <label for="displayname" class="col-lg-2 control-label">Display Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="displayname" placeholder="Display Name"
                           th:field="*{displayname}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('displayname')}" th:errors="*{displayname}">Incorrect Display Name</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Incorrect email</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           th:field="*{password}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <p>Already have an account? <a href="/login" th:href="@{/login}">Sign In</a></p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
